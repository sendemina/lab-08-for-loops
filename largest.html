<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Largest</title>
  </head>
  <body>
    <script>
      var largestnum = 0;
      for (i = 0; i <= 4; i = i + 1)
      {
        var userinput = prompt("Number please... ");
        var usernum = parseInt(userinput, 10);
        if (usernum > largestnum)
        {
          largestnum = userinput;
        }
      }
      console.log(largestnum);
    </script>
  </body>
</html>
